{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> The Daily Telegram </title>
  {% endif %}
  {% block styles %}
  {{ super() }}
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">
  {% endblock %}
</head>

<body>
  <!-- Content block -->
  <div class="container-fluid">
    {% block content %}

    {% endblock%}
  </div>
</body>

</html>
